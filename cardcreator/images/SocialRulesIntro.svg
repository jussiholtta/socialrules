         id="flowPara10973">2) discover implicit rules people follow</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-anchor:middle;text-align:center"
