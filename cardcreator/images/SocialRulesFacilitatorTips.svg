    <flowRoot
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:5px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       id="flowRoot10957"><flowRegion
         id="flowRegion10959"><use
           x="0"
           y="0"
           xlink:href="#rect6683"
           id="use10961"
           width="100%"
           height="100%" /></flowRegion><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara10967">All instructions in this deck - including this one - are guidelines that may or may not have been tested with real players. Feel free to improvise.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17066" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17068">The discussion topic can be anything, as long as everyone agrees to it. It's better to use a generic topic where everyone has something to contribute.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17074" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17076">Stay completely out of the discussion while the round timer is running. Focus on observing how the modifiers change the dynamics so you'll have some observations to share in case the group needs encouragement between rounds.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17054" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17056">People will end up with more than one modifier. Tell them to follow only the new one if they conflict. It may be beneficial to ask after dealing modifiers if anyone is uncomfortable with the ones they have and dealing them a new one. </flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara16973" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17046">Adding empty cards to the deck slows down the descent to chaos. It's important to add some with bigger groups. However, having too many empty cards can cause some players feel left out if they happen to get just those cards. This is hard to balance, go with your gut.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:110.00000238%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17052" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:100%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara6361"><flowSpan
   style="line-height:110.00000238%"
   id="flowSpan17082">The easiest way to play the game is to use a circle of chairs where everybody can see each other. It is also possible to </flowSpan>play in any kind of social setting, but it may require customizing the modifiers.</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:100%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17070" /><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:100%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17072">For more tips and latest information about the game go to: iki.fi/_</flowPara><flowPara
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;line-height:100%;font-family:Helvetica;-inkscape-font-specification:Helvetica;text-align:center;text-anchor:middle"
         id="flowPara17044" /></flowRoot>    <flowRoot
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       id="flowRoot16535"><flowRegion
         id="flowRegion16537" /><flowPara
         id="flowPara16541"
         style="font-size:10px;-inkscape-font-specification:Helvetica;font-family:Helvetica;font-weight:normal;font-style:normal;font-stretch:normal;font-variant:normal">Social Rules is designed to help people be more aware of implicit rules in a group, see how changing the rules affect the social dynamics and to have fun while doing so.  The basic idea is: 1) take a social situation 2) discover implicit rules people follow 3) apply modifiers to the rules and observe</flowPara></flowRoot>    <flowRoot
